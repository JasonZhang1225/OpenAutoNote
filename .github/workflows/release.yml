name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (System)
        run: brew install ffmpeg aria2

      - name: Install Dependencies (Python)
        run: |
          pip install -r python-core/requirements_mac.txt

      - name: Setup Binaries
        run: |
          mkdir -p src-tauri/bin
          # Mac FFmpeg (Static build is safer for distribution than brew dynamic links)
          curl -L -o ffmpeg.zip https://www.osxexperts.net/ffmpeg71arm.zip
          unzip ffmpeg.zip
          mv ffmpeg src-tauri/bin/ffmpeg-aarch64-apple-darwin
          chmod +x src-tauri/bin/ffmpeg-aarch64-apple-darwin
          
          # Aria2 (Using brew version as static builds are scarce, or could use a known release)
          # Copying from brew environment
          cp $(which aria2c) src-tauri/bin/aria2c-aarch64-apple-darwin

      - name: Build Python Sidecar
        run: |
          cd python-core
          pyinstaller -F main.py --name api-server
          mv dist/api-server ../src-tauri/bin/api-server-aarch64-apple-darwin
          cd ..

      - name: Build Tauri
        run: |
          npm install
          npm run tauri build

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz

  release-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        variant: [cpu, cuda]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Binaries
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          
          # FFmpeg (Gyan.dev)
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          unzip ffmpeg.zip
          mv ffmpeg-*-essentials/bin/ffmpeg.exe src-tauri/bin/ffmpeg-x86_64-pc-windows-msvc.exe
          
          # Aria2
          curl -L -o aria2.zip https://github.com/aria2/aria2/releases/download/release-1.36.0/aria2-1.36.0-win-64bit-build1.zip
          unzip aria2.zip
          mv aria2-*-win-64bit-build1/aria2c.exe src-tauri/bin/aria2c-x86_64-pc-windows-msvc.exe

      - name: Install Dependencies (Variant)
        shell: bash
        run: |
          if [ "${{ matrix.variant }}" == "cpu" ]; then
            pip install -r python-core/requirements_win_cpu.txt
          else
            pip install -r python-core/requirements_win_cuda.txt
          fi

      - name: Build Python Sidecar
        shell: bash
        run: |
          cd python-core
          pyinstaller -F main.py --name api-server
          mv dist/api-server.exe ../src-tauri/bin/api-server-x86_64-pc-windows-msvc.exe
          cd ..

      - name: Build Tauri
        shell: bash
        run: |
          npm install
          npm run tauri build

      - name: Rename Artifacts
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/msi/*.msi "OpenAutoNote_Windows_${{ matrix.variant }}_Setup.msi" || true
          mv src-tauri/target/release/bundle/nsis/*.exe "OpenAutoNote_Windows_${{ matrix.variant }}_Setup.exe" || true

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            OpenAutoNote_Windows_${{ matrix.variant }}_Setup.msi
            OpenAutoNote_Windows_${{ matrix.variant }}_Setup.exe
