name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set App Version
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "TAURI_APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAURI_BUNDLE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Dependencies (System)
        run: brew install ffmpeg aria2

      - name: Install Dependencies (Python)
        run: |
          pip install -r python-core/requirements_mac.txt

      - name: Setup Binaries
        run: |
          mkdir -p src-tauri/bin
          # Mac FFmpeg (Static build is safer for distribution than brew dynamic links)
          curl -L -o ffmpeg.zip https://www.osxexperts.net/ffmpeg71arm.zip
          unzip ffmpeg.zip
          mv ffmpeg src-tauri/bin/ffmpeg-aarch64-apple-darwin
          chmod +x src-tauri/bin/ffmpeg-aarch64-apple-darwin
          
          # Aria2 (Using known static build for ARM64)
          curl -L -o aria2c https://github.com/davidteren/lpx_links/raw/main/vendor/aria2/bin/aria2c
          mv aria2c src-tauri/bin/aria2c-aarch64-apple-darwin
          chmod +x src-tauri/bin/aria2c-aarch64-apple-darwin

      - name: Build Python Sidecar
        run: |
          cd python-core
          pyinstaller -F main.py --name api-server
          mv dist/api-server ../src-tauri/bin/api-server-aarch64-apple-darwin
          cd ..

      - name: Prepare Placeholder Assets
        run: |
          mkdir -p dist-python
          echo '<html><body><h1>Connecting...</h1><script>window.location.href="http://localhost:8964"</script></body></html>' > dist-python/index.html

      - name: Build Tauri
        run: |
          VERSION=${TAURI_APP_VERSION:-1.0.0}
          python -c "import json, pathlib, os; p=pathlib.Path('src-tauri/tauri.conf.json'); d=json.loads(p.read_text()); d['version']=os.environ.get('TAURI_APP_VERSION', d.get('version','1.0.0')); p.write_text(json.dumps(d, indent=4))"
          npm install
          npm run tauri build
        env:
          TAURI_APP_VERSION: ${{ env.TAURI_APP_VERSION }}
          TAURI_BUNDLE_VERSION: ${{ env.TAURI_BUNDLE_VERSION }}

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            src-tauri/target/release/bundle/dmg/*.dmg
            src-tauri/target/release/bundle/macos/*.app.tar.gz

  release-windows:
    runs-on: windows-latest
    strategy:
      matrix:
        variant: [cpu, cuda]
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Set App Version
        shell: bash
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          echo "TAURI_APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "TAURI_BUNDLE_VERSION=$VERSION" >> $GITHUB_ENV

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Download Binaries
        shell: bash
        run: |
          mkdir -p src-tauri/bin
          
          # FFmpeg
          curl -L -o ffmpeg.zip https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip
          unzip ffmpeg.zip
          # 使用 find 命令定位 ffmpeg.exe，无视文件夹具体名称
          FFMPEG_PATH=$(find . -name "ffmpeg.exe" | head -n 1)
          mv "$FFMPEG_PATH" src-tauri/bin/ffmpeg-x86_64-pc-windows-msvc.exe
          
          # Aria2
          curl -L -o aria2.zip https://github.com/aria2/aria2/releases/download/release-1.36.0/aria2-1.36.0-win-64bit-build1.zip
          unzip aria2.zip
          # 同样使用 find 命令定位 aria2c.exe
          ARIA2_PATH=$(find . -name "aria2c.exe" | head -n 1)
          mv "$ARIA2_PATH" src-tauri/bin/aria2c-x86_64-pc-windows-msvc.exe

      - name: Install Dependencies (Variant)
        shell: bash
        run: |
          if [ "${{ matrix.variant }}" == "cpu" ]; then
            pip install -r python-core/requirements_win_cpu.txt
          else
            pip install -r python-core/requirements_win_cuda.txt
          fi

      - name: Build Python Sidecar
        shell: bash
        run: |
          cd python-core
          pyinstaller -F main.py --name api-server --collect-all cv2 --collect-all faster_whisper --collect-all ctranslate2 --collect-all torch --collect-all torchaudio
          mv dist/api-server.exe ../src-tauri/bin/api-server-x86_64-pc-windows-msvc.exe
          cd ..

      - name: Prepare Placeholder Assets
        shell: bash
        run: |
          mkdir -p dist-python
          echo '<html><body><h1>Connecting...</h1><script>window.location.href="http://localhost:8964"</script></body></html>' > dist-python/index.html

      - name: Build Tauri
        shell: bash
        run: |
          VERSION=${TAURI_APP_VERSION:-1.0.0}
          python -c "import json, pathlib, os; p=pathlib.Path('src-tauri/tauri.conf.json'); d=json.loads(p.read_text()); d['version']=os.environ.get('TAURI_APP_VERSION', d.get('version','1.0.0')); p.write_text(json.dumps(d, indent=4))"
          npm install
          npm run tauri build
        env:
          TAURI_APP_VERSION: ${{ env.TAURI_APP_VERSION }}
          TAURI_BUNDLE_VERSION: ${{ env.TAURI_BUNDLE_VERSION }}
          TAURI_BUNDLE_TARGETS: nsis

      - name: Rename Artifacts
        shell: bash
        run: |
          mv src-tauri/target/release/bundle/nsis/*.exe "OpenAutoNote_Windows_${{ matrix.variant }}_Setup.exe" || true

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            OpenAutoNote_Windows_${{ matrix.variant }}_Setup.exe
